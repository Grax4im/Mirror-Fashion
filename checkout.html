<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Checkout - Mirror Fashion</title>
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
        <link rel="stylesheet" href="css/checkout.css">

    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-6">Ótima escolha!</h1>
                <p class="lead">Obrigado por comprar na Mirror Fashion!
                    Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>
        
        <div class="container"> <!-- Inicio do Container -->
            <div class="row">
                <div class="col-md-4 col-xl-3">
                    <div class="card mb3">  <!-- Inicio do card-box -->
                        <div class="card-header">
                            <h4>Sua compra</h4>
                        </div>
                        <div class="card-body">
                            <img class="img-thumbnail mb-3 d-none d-sm-block" src="img/produtos/foto1-verde.png" alt="Fuzzy Cardigan">
                            <table class="table table-hover table-bordered">
                                <tr>
                                    <td>Produto</td>
                                    <td>Fuzzy Cardigan</td>
                                </tr>
                                <tr>
                                    <td>Cor</td>
                                    <td>Verde</td>
                                </tr>
                                <tr>
                                    <td>Tamanho</td>
                                    <td>40</td>
                                </tr>
                                <tr>
                                    <td>Preço</td>
                                    <td>R$ 129,90</td>
                                </tr>
                            </table>

                        </div><!-- fim .card-body -->
                    </div>
                </div>
            <!-- Inicio do Form -->    
                <div class="col-md-8 col-xl-9">    
                    <form>
                        <div class="row">
                            <div class="col-lg-6">
                                <fieldset>
                                    <legend>Dados Pessoais</legend>
                                    <div class="form-group">
                                        <label for="nome">Nome completo</label>
                                        <input type="text" class="form-control" id="nome" name="nome" autofocus required>
                                    </div>

                                   <div class="form-group">
                                        <label for="email">Email</label>
                                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="email" class="form-control" id="email" name="email"
                                        placeholder="email@exemplo.com">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="cpf">CPF</label>
                                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                                    </div>

                                    <div class="form-group custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="newsletter"
                                        value="sim" checked>
                                        <label class="custom-control-label" for="newsletter">
                                        Quero receber Newsletter da Mirror Fashion
                                        </label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="col-lg-6">
                                <fieldset>
                                    <legend>Cartão de Crédito</legend>

                                    <div class="form-group">
                                        <label for="numero-cartao">Número - CVV</label>
                                        <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                                    </div>

                                    <div class="form-group">
                                        <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                                        </div>
                                        <select class="custom-select" id="bandeira-cartao">
                                            <option disabled selected>Selecione uma opção...</option>
                                            <option value="master">MasterCard</option>
                                            <option value="visa">VISA</option>
                                            <option value="amex">American Express</option>
                                        </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="validade-cartao">Validade</label>
                                        <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                                <span>Confimar Pedido</span>
                        </button>
                    </form> <!-- Fim do Form -->
                </div>
            </div><!-- fim .row-->
        </div><!-- fim .container -->
    </body>
</html>
